<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Practive Boostrap</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    -->
</head>

<body>

<section class="section-register container-fluid">

    <div class="col-xs-2 col-sm-3 col-md-3 col-lg-12 form-header"></div>
    <div class="col-xs-8 col-sm-6 col-md-6 col-lg-3 form-background">
        <h3>REGISTER NOW</h3>
        <div class="col-xs-12 col-sm-4 col-md-12 col-lg-12">
            <div class="row">
                <form name="regiterForm" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <div class="col-sm-12 col-md-12 col-lg-12 form-item">
                            <input type="text" name="username" class="form-control" placeholder="Username"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12 col-md-12 col-lg-12 form-item">
                            <input type="password" name="password" class="form-control" placeholder="Password"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12 col-md-12 col-lg-12 form-item">
                            <input type="repassword" name="repassword" class="form-control" placeholder="Retype Password"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12 col-md-12 col-lg-12 form-item">
                            <input type="text" name="fullname" class="form-control" placeholder="Full name"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12 col-md-12 col-lg-12 form-item">
                            <input type="email" name="email" class="form-control" placeholder="Email"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12 col-md-12 col-lg-12 form-item">
                            <div class="form-control">Avartar: </div>
                            <input type="file" name="avartar" class="avartar-upload" accept="image"/>
                            <p class="text-danger"
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12 col-md-12 col-lg-12 form-item">
                            <input type="date" name="birthday" class="mycalendar form-control" placeholder="Birthday"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12 col-md-12 col-lg-12 form-item">
                            <!--Show messager-->
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12
					col-md-12 col-lg-12 form-item">
                            <input type="submit" name="submit" class="btn-login" value="LOGIN"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-xm-2 col-sm-3 col-md-3 col-lg-4"></div>
</section>


<script src="js/bootstrap.js"></script>
</body></html>
